<!-- Default form register -->

<div class="container-sm">
  <form [formGroup]="registerForm" (ngSubmit)="register()" class="text-center border border-light p-5">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
      <label class="control-label" style="margin-right:10px">Gender: </label>
      <label class="radio-inline">
        <input class="mr-3" type="radio" value="male" formControlName="gender">Male
      </label>
      <label class="radio-inline ml-3">
        <input class="mr-3" type="radio" value="female" formControlName="gender">Female
      </label>
    </div>

    <div class="form-group">
      <input 
        type="text" 
        class="form-control" 
        formControlName="username" 
        placeholder="Username"
        >
        <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('username').touched && registerForm.get('username').hasError('required')">User Name Name is Required</div>
    </div>
    
    <div class="form-group">
      <input 
        type="text"
        class="form-control"
        formControlName="firstname"
        placeholder="First Name" 
        >
        <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('firstname').touched && registerForm.get('firstname').hasError('required')">first Name Name is Required</div>
    </div>

    <div class="form-group">
      <input 
        type="text"
        class="form-control"
        formControlName="lastname"
        placeholder="Last Name"
        >
      <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('lastname').touched && registerForm.get('lastname').hasError('required')">Last Name is Required</div>
    </div>

    <div class="form-group">
      <input 
        type="text"
        class="form-control"
        formControlName="email"
        placeholder="Email"
        >
      <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('email').touched && registerForm.get('email').hasError('required')">Email is Required</div>
    </div>

    <div class="form-group">
      <input 
        type="text"
        class="form-control"
        formControlName="phonenumber"
        placeholder="Phone Number"
        >
      <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('phonenumber').touched && registerForm.get('phonenumber').hasError('required')">Phone Number is Required</div>
    </div>

    <div class="form-group">
      <input 
        type="password" 
        class="form-control" 
        formControlName="password" 
        placeholder="Password" 
      >
      <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('required')">Password is Required</div>
      
      <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('minlength')">Password Should Be At Least 4 Characters</div>
      
      <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('maxlength')">Password cannot exceed 8 characters</div>   
    </div>

    <div class="form-group">
      <input 
        type="password" 
        class="form-control" 
        formControlName="retyped_password" 
        placeholder="Confirm Password"         
        >
        <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('retyped_password').hasError('required') && registerForm.get('retyped_password').touched">Password is required</div>      
        <div class="alert alert-danger" role="alert" *ngIf="registerForm.hasError('mismatch') && registerForm.get('retyped_password').touched">Passwords must match</div>         
    </div>
    <div class="form-group text-center">
      <button class="btn btn-success mr-2" type="submit" [disabled]="!registerForm.valid">Register</button>
      
    </div>
  </form>
</div>

<!-- Default form register -->
